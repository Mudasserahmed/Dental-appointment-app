<div class="center-container">
    <!-- <img src="https://marketplace.canva.com/EAE8eSD-Zyo/1/0/1600w/canva-blue%2C-white-and-green-medical-care-logo-oz1ox2GedbU.jpg" class="image-class" alt=""> -->
    <form #myForm="ngForm" (ngSubmit)="submitForm(myForm)">
      <div class="logo-class">
        <!-- <img src="../../.././assets/img.jpeg" width="100px" height="100px" alt="logo" /> -->
        <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT46IwTxD0wtKWwH1VjljIAXoioYod7i4sxowdwCMWXew&s" width="100px" height="100px" alt="logo" /> -->
      </div>
      <h1>Book Appointement</h1>
      <mat-form-field>
        <mat-label>FullName</mat-label>
        <input matInput type="text" id="fullName" name="fullName" [(ngModel)]="formData.fullName" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput type="number" id="phone" name="phone" [(ngModel)]="formData.phone" required >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="text" id="insurance" name="insurance" [(ngModel)]="formData.insurance" required>
      </mat-form-field>
      
      <br>
    
      <button mat-flat-button color="primary"> Submit </button>
      
    </form>
    
    </div>
