<!-- profile.component.html -->

<mat-card>
    <mat-card-header>
      <h1>User Profile</h1>
    </mat-card-header>
    <mat-card-content>
      <div class="column">
        <mat-form-field>
          <input matInput placeholder="Full Name" [(ngModel)]="user.fullName">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" [(ngModel)]="user.email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Date of Birth" [(ngModel)]="user.dateOfBirth">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Gender" [(ngModel)]="user.gender">
        </mat-form-field>
      </div>
      <div class="column">
        <mat-form-field>
          <input matInput placeholder="Phone Number" [(ngModel)]="user.phoneNumber">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Address" [(ngModel)]="user.address">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="City" [(ngModel)]="user.city">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Country" [(ngModel)]="user.country">
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" (click)="saveProfile()">Save Profile</button>
    </mat-card-content>
  </mat-card>
